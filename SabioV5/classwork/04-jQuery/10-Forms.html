    <div class="container">
        <div class="row">
            <h1>Form Examples</h1>
        </div>
        <div class="row">

            <div class="col-6">
                <form id="firstForm">
                    <div class="form-group">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control email" id="exampleInputEmail1" autocomplete="username"
                            name="email" aria-describedby="emailHelp" placeholder="Enter email">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            autocomplete="current-password" name="password" placeholder="Password">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" value="879" id="exampleCheck1"
                            name="checkBoxOne">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="col-6">
                <form id="bigForm">
                    <div class="form-group">
                        <label for="exampleFormControlInput1" class="form-label">Email address</label>
                        <input type="email" name="myEmail" class="form-control email" id="exampleFormControlInput1"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1" class="form-label">Example select</label>
                        <select class="form-control" name="myOptions" id="exampleFormControlSelect1">
                            <option value="">Select An Option</option>
                            <option value="1">One Text</option>
                            <option value="2">Two Text</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                        <textarea class="form-control" name="lgContent" id="exampleFormControlTextarea1"
                            rows="3"></textarea>
                    </div>

                    <legend class="col-form-label pt-0">Radio Selection</legend>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1"
                            checked>
                        <label class="form-check-label" for="gridRadios1">
                            First radio
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                        <label class="form-check-label" for="gridRadios2">
                            Second radio
                        </label>
                    </div>


                </form>
            </div>

            <div class="col-6">

            </div>
