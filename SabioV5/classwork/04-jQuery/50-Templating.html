    <script id="candidateCode">

        var newColors = [
            { text: "Hello", colorClass: "bg-warning", buttonClass: "btn-outline-warning" }
            , { text: "World", colorClass: "bg-success", buttonClass: "btn-outline-success" }
        ]

        function startUp() {
            console.log("start up is firing");
            var wrapperContainer = $("#colors");
            wrapperContainer.on("click", ".color-wrapper", onSelectItem)
        }

        function onSelectItem(e) {
            e.preventDefault();

            var thisItem = $(this);
            selectItem(thisItem);
            if (e.ctrlKey) {
                cloneTagged();
            }
        }

        function selectItem(itemToSelect) {
            console.log("onSelectItem Firing", itemToSelect);
            var wrapper = itemToSelect.closest(".color-wrapper");
            wrapper.addClass("cloneTarget");
        }

        function cloneTagged() {
            var clone = getClone();

            addToContainer(clone);
            $("#colors .color-wrapper").removeClass("cloneTarget");
        }

        function addToContainer(newChild) {
            $("#targetContainer").append(newChild);
        }

        function getClone() {
            var htmlFromCloneTarget = $(".cloneTarget").clone();

            htmlFromCloneTarget.removeAttr("id");

            return htmlFromCloneTarget;
        }
